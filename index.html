<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DOM Color Manipulation</title>
</head>
<body>
    <button>Ubah Warna</button>
    <label for="red" class="red"></label>
    <input type="range" min="0" max="255" id="red">
    <label for="green" class="green"></label>
    <input type="range" min="0" max="255" id="green">
    <label for="blue" class="blue"></label>
    <input type="range" min="0" max="255" id="blue">

    <script src="script.js"></script>
</body>
</html>
